<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS-Form</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="css3.png" type="image/x-icon" />
	</head>
	<body>
		<div class="contact">
			<div>
				<h2>Level Up My Brand</h2>
				<p>I love programming and I am a web-developer.</p>
				<form action="">
					<div class="child_form">
						<label for="name">Enter Your Name</label>
						<input
							class="outline"
							type="text"
							name="name"
							placeholder="Your Name"
						/>
					</div>
					<div class="child_form">
						<label for="email">Enter Your Email</label>
						<input
							class="outline"
							type="email"
							name="email"
							placeholder="Your Email"
						/>
					</div>
					<div class="child_form">
						<label for="numder">Enter Your Phone</label>
						<input
							class="outline"
							type="tel"
							name="number"
							placeholder="Your Phone Number"
						/>
					</div>
					<div class="child_form">
						<label for="massage">How can I help you?</label>
						<textarea
							class="outline"
							name="massage"
							id="massage"
							cols="30"
							rows="10"
							placeholder="Your Message"
						></textarea>
					</div>
					<div class="child_form">
						<input
							class="outline"
							id="button"
							type="button"
							value="Send Massage"
						/>
					</div>
					<div class="child_form gender">
						<label>What is your Gender?</label>
						<div class="radio_style">
							<label
								><input
									type="radio"
									name="gender"
									value="Male"
								/>Male</label
							>
							<label
								><input
									type="radio"
									name="gender"
									value="Female"
								/>Female</label
							>
							<label
								><input
									type="radio"
									name="gender"
									value="Others"
								/>Others</label
							>
						</div>
					</div>
					<div class="children_form language">
						<label>What is you like in Web Language?</label>
						<div class="list_style">
							<div class="sss_form">
								<label for=""
									><input
										type="checkbox"
										name=""
									/>HTML</label
								>
								<label for=""
									><input type="checkbox" name="" />CSS</label
								>
							</div>
							<div class="sss_form">
								<label for=""
									><input
										type="checkbox"
										name=""
									/>JAVASCRIPT</label
								>
								<label for=""
									><input
										type="checkbox"
										name=""
									/>GITHUB</label
								>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
